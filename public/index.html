<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lightning Talks</title>
  <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/public/flipclock/flipclock.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <div class="your-clock"></div>

    <div style="margin-left: 15px;">
      <button type="button" id="start" class="btn btn-success btn-lg">Start</button>
      <button type="button" id="stop" class="btn btn-default btn-lg">Stop</button>
    </div>
  </div>
</div>
<script src="/public/jquery/jquery.min.js"></script>
<script src="/public/flipclock/flipclock.min.js"></script>
<script>
  $(function () {
    var clock = $('.your-clock').FlipClock({
      countdown: true,
      callbacks: {
        stop: function () {
          alert('done!')
        }
      }
    });
    $('#start').click(function () {
      clock.setTime(600);
      clock.start();
    });
    $('#stop').click(function () {
      clock.stop();
    });
  });
</script>
</body>
</html>
